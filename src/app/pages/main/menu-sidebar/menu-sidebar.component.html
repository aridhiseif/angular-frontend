<aside #mainSidebar class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a [routerLink]="['/']" class="brand-link">
        <img
            src="assets/img/AdminLTELogo.png"
            alt="AdminLTE Logo"
            class="brand-image img-circle elevation-3"
            style="opacity: 0.8"
        />
        <span class="brand-text font-weight-light">AdminLTE 3</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img
                    src="assets/img/user2-160x160.jpg"
                    class="img-circle elevation-2"
                    alt="User Image"
                />
            </div>
            <div class="info">
                <a [routerLink]="['/profile']" class="d-block"
                    >Alexander Pierce</a
                >
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul
                class="nav nav-pills nav-sidebar flex-column"
                data-widget="treeview"
                role="menu"
                data-accordion="false"
            >
                <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->
                <li class="nav-item">
                    <a [routerLink]="['/']" class="nav-link">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <!-- Button de page clients-->
                <li class="nav-item">
                    <a [routerLink]="['/client']" class="nav-link">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>Clients</p>
                    </a>
                </li>
                <!-- Button de page admins-->
                <li class="nav-item">
                    <a [routerLink]="['/admin']" class="nav-link">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>Admins</p>
                    </a>
                </li>
                <!-- Button de page conducteurs-->
                <li class="nav-item">
                    <a [routerLink]="['/conducteur']" class="nav-link">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>Conducteur</p>
                    </a>
                </li>
                <!-- Button de page voyages-->
                <li class="nav-item">
                    <a [routerLink]="['/voyages']" class="nav-link">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>Voyages</p>
                    </a>
                </li>
                <!-- Button de page comments-->
                <li class="nav-item">
                    <a [routerLink]="['/comments']" class="nav-link">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>Comments</p>
                    </a>
                </li>
                <!-- Button de page reclamations-->
                <li class="nav-item">
                    <a [routerLink]="['/reclamations']" class="nav-link">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>Reclamations</p>
                    </a>
                </li>
                <!-- Button de page rapports-->
                <li class="nav-item">
                    <a [routerLink]="['/rapports']" class="nav-link">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>Rapports</p>
                    </a>
                </li>
                <!-- Button de page rating-->
                <li class="nav-item">
                    <a [routerLink]="['/ratings']" class="nav-link">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>Ratings</p>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
