<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>voyages</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">liste de voayges</h3>
                    </div>
                    <!-- /.card-header -->

                    <div class="card-body">
                        <p>
                            <a
                                routerLinkActive="list-item-active"
                                routerLink="/voyages/addvoyage"
                                class="btn btn-primary"
                                role="button"
                                >ajouter voyage</a
                            >
                        </p>

                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th style="width: 10px">ID</th>
                                    <th>Conducteur ID</th>
                                    <th>Start</th>
                                    <th>Distination</th>
                                    <th>voiture</th>
                                    <th>Prix</th>
                                    <th>Date</th>
                                    <th>Heure</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of ItemsArray">
                                    <th>{{ item._id }}</th>
                                    <td>{{ item.conducteurId }}</td>
                                    <td>{{ item.start }}</td>
                                    <td>{{ item.destination }}</td>
                                    <td>{{ item.voiture }}</td>
                                    <td>{{ item.prix }} DT</td>
                                    <td>{{ item.date | date: 'shortTime' }}</td>
                                    <td>{{ item.heure }}</td>

                                    <td class="d-flex justify-content-around">
                                        <a
                                            class="edit"
                                            [routerLink]="[
                                                '/voyages/updatevoyage',
                                                item._id
                                            ]"
                                            style="color: yellow"
                                            title="Edit"
                                            data-toggle="tooltip"
                                        >
                                            <i
                                                class="fa fa-pencil-square"
                                                aria-hidden="true"
                                            ></i>
                                        </a>
                                        <a
                                            (click)="deleteVoyage(item._id)"
                                            class="delete"
                                            style="color: red"
                                            title="Delete"
                                            data-toggle="tooltip"
                                        >
                                            <i
                                                class="fa fa-trash"
                                                aria-hidden="true"
                                            ></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer clearfix"></div>
                </div>
                <!-- /.card -->

                <!-- /.card -->
            </div>
            <!-- /.col -->

            <!-- /.col -->
        </div>
        <!-- /.row -->

        <!-- /.row -->

        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</section>
