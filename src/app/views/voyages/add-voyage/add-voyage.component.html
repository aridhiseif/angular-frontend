<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Ajouter cours</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Blank Page</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="container">
        <form method="POST">
            <div class="form-group input-group-lg">
                <input
                    #textbox
                    class="form-control"
                    placeholder="Conducteur ID"
                />
            </div>

            <div class="form-group input-group-lg">
                <input
                    #textbox2
                    class="form-control"
                    placeholder="matriculation"
                />
            </div>

            <div class="form-group input-group-lg">
                <input #textbox3 class="form-control" placeholder="Start" />
            </div>

            <div class="form-group input-group-lg">
                <input
                    #textbox4
                    class="form-control"
                    placeholder="Destination"
                />
            </div>

            <div class="form-group input-group-lg">
                <input
                    #textbox5
                    class="form-control"
                    placeholder="Nom de Voiture"
                />
            </div>

            <div class="form-group input-group-lg">
                <input
                    #textbox7
                    class="form-control"
                    placeholder="Marque voiture"
                />
            </div>

            <div class="form-group input-group-lg">
                <select
                    #textbox6
                    class="form-select form-control"
                    aria-label="Default select example"
                >
                    <option selected value="non">bagage</option>
                    <option selected value="non">Non</option>
                    <option value="oui">Oui</option>
                </select>
            </div>

            <div class="form-group input-group-lg">
                <input
                    #textbox8
                    class="form-control"
                    placeholder="Numbre de Place"
                />
            </div>

            <div class="form-group input-group-lg">
                <input
                    #textbox9
                    type="date"
                    class="form-control"
                    placeholder="Date"
                />
            </div>

            <div class="form-group input-group-lg">
                <input
                    #textbox10
                    type="time"
                    class="form-control"
                    placeholder="Heure"
                />
            </div>

            <div class="form-group input-group-lg">
                <input #textbox11 class="form-control" placeholder="Options" />
            </div>

            <div class="form-group input-group-lg">
                <input #textbox12 class="form-control" placeholder="prix" />
            </div>

            <div class="form-group">
                <button
                    class="btn btn-primary btn-block btn-lg"
                    (click)="
                        submitForm(
                            textbox.value,
                            textbox2.value,
                            textbox3.value,
                            textbox4.value,
                            textbox5.value,
                            textbox6.value,
                            textbox7.value,
                            textbox8.value,
                            textbox9.value,
                            textbox10.value,
                            textbox11.value,
                            textbox12.value
                        )
                    "
                >
                    Ajouter voyages
                </button>
            </div>
        </form>
    </div>
    <!-- /.card -->
</section>
<!-- /.content -->
